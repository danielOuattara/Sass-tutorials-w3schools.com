        <h1>Sass Variables.</h1>

<!-- Sass Variables
====================
Variables are a way to store information that you can re-use later.
With Sass, you can store information in variables, like:

  > strings
  > numbers
  > colors
  > booleans
  > lists
  > nulls

Sass uses the '$' symbol, followed by a name, to declare variables:

Sass Variable Syntax:
--------------------

$variablename: value;

The following example declares 4 variables named myFont, myColor,
myFontSize, and myWidth. After the variables are declared, you can use
the variables wherever you want: -->

        <h1>Hello World</h1>

        <p>This is a paragraph.</p>

        <div id="container">This is some text inside a container.</div>
